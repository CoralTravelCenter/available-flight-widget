<body>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/css/perfect-scrollbar.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="available-flight-widget">

    <div class="head">
        <div class="head-item"><span class="labeled takeoff">Выберите город вылета</span></div>
        <div class="head-item"><span class="labeled destination">Выберите страну</span></div>
        <div class="head-item dbl">
            <span class="labeled landing">Аэропорт прилета</span>
            <span class="labeled closest-date">Ближайший вылет</span>
        </div>
    </div>
    <div class="body">
        <div class="data-column">
            <div class="scrollable">
                <div class="item">Москва</div>
                <div class="item selected">Казань</div>
            </div>
        </div>
        <div class="data-column">
            <div class="scrollable">
                <div class="item selected">Таиланд</div>
                <div class="item">Турция</div>
                <div class="item">Египет</div>
                <div class="item">Индия</div>
                <div class="item">ОАЭ</div>
            </div>
        </div>
        <div class="data-column dbl">
            <div class="scrollable">
                <div class="item dbl selected">
                    <span>Бангкок (Bangkok)</span><span>24.11.2022</span>
                </div>
                <div class="item dbl">
                    <span>Паттайя (Pattaya)</span><span>24.12.2022</span>
                </div>
                <div class="item dbl">
                    <span>о. Пхукет (Phuket)</span><span>27.11.2022</span>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="selection-info-comp">
            <span class="label">Вы выбрали</span>
            <div class="selection-info">
                <span>Казань</span>
            </div>
        </div>
        <button class="buttonlike yellow" disabled>Выбрать тур</button>
    </div>

</div>

<script src="js/index.js"></script>
</body>
